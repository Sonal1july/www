<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/diary.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.css"/>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/diaryentry.js"></script>
  </head>
  <body>
    <div data-role="page" id="diaryentry">
      <div id="header" data-role="header" data-theme="a" data-position="fixed">
        <a href="#slidemenu" onclick="addUserMenu();" class="mainmenu"><img src="images/menu.png"/></a>
        <h2 id="header"><div id="school_name"></div></h2>
      </div>
      <div id="slidemenu" data-role="panel" data-theme="a" data-display="overlay">
        <ul id="usermenu" data-role="listview" data-theme="a"></ul>
        <div id="poweredby"></div><div id="poweredbybottom"></div>
      </div>
      <div data-role="content" class="box" id="content">
        <div data-role="fieldcontain">
          <div id="single_diary_entry" class="entry"></div>
        </div>
        <div data-role="fieldcontain">
          <BR><div id="single_diary_entry_comment_area" class="entry" style="display:none;"></div><BR>
          <fieldset id="diary_comment" class="ui-grid-a" style="display:none;">
            <div class="ui-block-a"><textarea class="body" placeholder="Write Comment ..."></textarea></div>
            <div class="ui-block-b">
              <button class="post" data-corners="false" data-iconpos="top" data-mini="true" data-icon="star" data-theme="e" onclick="postDiaryComment();">Post</button>
            </div>
          </fieldset>
          <fieldset id="diary_response" class="ui-grid-a" style="display:none;">
            <div class="ui-block-a">
              <select name="select_options" id="select_response_options" data-mini="true"></select>
            </div>
            <div class="ui-block-b">
              <button class="post" data-corners="false" data-mini="true" data-theme="e" onclick="postDiaryComment();">Respond</button>
            </div>
          </fieldset>
        </div>
      </div>
      <div data-theme="a" data-role="footer" data-position="fixed">
        <div id="offline" style="display:none;">
          <center><span>No Network Connection</span></center>
        </div>
        <div id="footer_coolg">
          <span id="poweredby_footer">Powered by</span>
          <span id="logo" style="color:#fff;">cool<span style="color:yellow;">gurukul</span></span>
        </div>
      </div>
    </div>
  </body>
</html>
