<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.css"/>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/memoirs.js"></script>
  </head>
  <body>
    <div data-role="page" id="memoirs">
      <div id="header" data-role="header" data-theme="a" data-position="fixed">
        <a href="#slidemenu" onclick="addUserMenu();" class="mainmenu"><img src="images/menu.png"/></a>
        <h2 id="header"><img src="images/logo.png" width="110px" title="coolgurukul"></h2>
        <a href="#" onclick="memoirsRetrieve('click');" class="syncicon"><img src="images/sync.png"/></a>
      </div>
      <div id="slidemenu" data-role="panel" data-theme="a" data-display="overlay">
        <ul id="usermenu" data-role="listview" data-theme="a"></ul>
        <div id="poweredby"></div><div id="poweredbybottom"></div>
      </div>
      <div data-role="content" class="box" id="content">
        <div data-role="fieldcontain">
          <div id="memoirs_entries">
            <ul id="memoirs_list" data-role="listview" data-icon="arrow-r" data-iconpos="right" data-filter="true" data-filter-placeholder="Search Memoirs"></ul>
          </div>
        </div>
      </div>
      <div data-theme="a" data-role="footer" data-position="fixed">
        <div id="offline" style="display:none;">
          <center><span>No Network Connection</span></center>
        </div>
      </div>
    </div>
  </body>
</html>
