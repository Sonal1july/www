<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/diary.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.css"/>
    <link rel="stylesheet" type="text/css" href="calendar/css/fullcalendar.css"/>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="cordova.js"></script>
    <script src="calendar/js/cal.jquery.min.js"></script>
    <script src="calendar/js/cal.jquery-ui.custom.min.js"></script>
    <script src="calendar/js/fullcalendar.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/calendar.js"></script>
  </head>
  <body>
    <div data-role="page" id="calendar">
      <div id="header" data-role="header" data-theme="a" data-position="fixed">
        <a href="#slidemenu" onclick="addUserMenu();" class="mainmenu"><img src="images/menu.png"/></a>
        <h2 id="header"><div id="school_name"></div></h2>
        <a href="#" onclick="calendarRefresh();" class="syncicon"><img src="images/sync.png"/></a>
      </div>
      <div id="slidemenu" data-role="panel" data-theme="a" data-display="overlay">
        <ul id="usermenu" data-role="listview" data-theme="a"></ul>
        <div id="poweredby"></div><div id="poweredbybottom"></div>
      </div>
      <div id="student_dashboard_badge" class="std-dash-box" style="display:none;background-color:#76608A;"></div>
      <div data-role="content" class="box" id="content">
        <div data-role="fieldcontain">
          <div id="event_calendar"></div>
        </div>
      </div>
      <div data-theme="a" data-role="footer" data-position="fixed">
        <div id="offline" style="display:none;">
          <center><span>No Network Connection</span></center>
        </div>
        <div id="footer_coolg">
          <span id="poweredby">Powered by</span>
          <span id="logo" style="color:#fff;">cool<span style="color:yellow;">gurukul</span></span>
        </div>
      </div>
    </div>
  </body>
</html>
