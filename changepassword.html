<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.css"/>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/changepassword.js"></script>
  </head>
  <body onload="changepasswordOnLoad();">
    <div data-role="page" id="changepassword">
      <div id="header" data-role="header" data-theme="a" data-position="fixed">
        <a href="#slidemenu" onclick="addUserMenu();" class="mainmenu"><img src="images/menu.png"/></a>
        <h2 id="header"><img src="images/logo.png" width="250px" title="coolgurukul"></h2>
      </div>
      <div id="slidemenu" data-role="panel" data-theme="a" data-display="overlay">
        <ul id="usermenu" data-role="listview" data-theme="a"></ul>
        <div id="poweredby"></div><div id="poweredbybottom"></div>
      </div>
      <div data-role="content" class="box" id="content">
          <center><h4 class="ui-title">Change Password</h4></center>
          <div data-role="fieldcontain">
            <img id="avatar" src="images/avatar.png"/>
          </div>
          <div data-role="fieldcontain">
            <input name="currentpassword" id="currentpassword" placeholder="Current Password" value="" type="password" required>
          </div>
          <div data-role="fieldcontain">
            <input name="newpassword" id="newpassword" placeholder="New Password" value="" type="password" required>
          </div>
          <div data-role="fieldcontain">
            <input name="confirmnewpassword" id="confirmnewpassword" placeholder="Confirm New Password" value="" type="password" required>
          </div>
          <button data-theme="a" data-icon="arrow-r" data-iconpos="right" onclick="changePassword();">Confirm</button>
      </div>
      <div data-theme="a" data-role="footer" data-position="fixed">
        <div id="offline" style="display:none;">
          <center><span>No Network Connection</span></center>
        </div>
      </div>
    </div>
  </body>
</html>
